version: '3.9'

services:
  app:
    build: .
    container_name: library-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://host.docker.internal:3306/library_db?useSSL=false&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"        # XAMPP MySQL username
      SPRING_DATASOURCE_PASSWORD: ""            # XAMPP MySQL password (empty by default)
      JWT_SECRET: "YourSuperSecretKeyForJwtMustBeAtLeast32Bytes"
      JWT_EXPIRATION: "86400000"
      SERVER_PORT: "8080"
    restart: always
